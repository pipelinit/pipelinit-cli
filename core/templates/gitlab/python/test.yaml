<% if (it.frameworks.django || it.hasPytest) { -%>
python-test:
  stage: python-test
  image: python:<%= it.version.gitlab %>
  needs: ["python-format", "python-lint", "python-bandit", "python-semgrep"]
  only:
    refs:
      - merge_requests
    changes:
      - "**/*.py"
  script:
<%- if (it.packageManager) { %>
    - <%= it.packageManager.commands.install %>
<% } %>
<%- if (it.hasPytest) { -%>
    - pytest
<% } %>
<%- if (it.frameworks.django) { -%>
    - python manage.py test
<% } -%>
<% } %>