<% if (it.frameworks.django || it.hasPytest) { -%>
test:
  stage: test
  image: python:3.6.10
  needs: ["format", "lint", "bandit", "semgrep"]
  only:
    refs:
      - merge_requests
    changes:
      - "**/*.py"
  script:
<%- if (it.packageManager) { %>
    - <%= it.packageManager.commands.install %>
<% } %>
<%- if (it.hasPytest) { -%>
    - pytest
<% } %>
<%- if (it.frameworks.django) { -%>
    - python manage.py test
<% } -%>
<% } %>