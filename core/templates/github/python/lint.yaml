name: Lint Python
on:
  pull_request:
    paths:
      - "**.py"
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: <%= it.version %>

      - run: python -m pip install pip flake8 black
      - run: black . --check
      - run: flake8 --ignore E203,E501,W503 .
