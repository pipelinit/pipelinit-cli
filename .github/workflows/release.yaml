name: Release new version

on: [ push ]

jobs:
  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Release
        id: the_release
        uses: softprops/action-gh-release@v1
        with:
          name: 'Test release'
          prerelease: true
          tag_name: ${{ github.ref }}
    outputs:
      upload_url: "${{ steps.the_release.outputs.upload_url }}"

  publish_binaries:
    name: Build Binaries
    needs: "create_release"
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        build_target: ["x86_64-unknown-linux-gnu",  "x86_64-pc-windows-msvc", "x86_64-apple-darwin", "aarch64-apple-darwin"]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.1.14
      - name: Build Pipelinit binary
        env:
          BUILD_TARGET: ${{ matrix.build_target }}
          RELEASE_VERSION: ${{ github.ref }}
        run: |
          cd cli
          deno run --unstable --allow-read --allow-write --allow-net --allow-env --allow-run build.ts
      - name: 'See result'
        run: 'ls -a cli/bin'
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: "${{ needs.create_release.outputs.upload_url }}"
          asset_path: "cli/bin/pipelinit-${{ github.ref }}-${{ matrix.build_target }}"
          asset_name: "pipelinit-${{ github.ref }}-${{ matrix.build_target }}"
          asset_content_type: "application/zip"