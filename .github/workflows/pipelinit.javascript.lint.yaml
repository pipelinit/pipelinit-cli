name: Lint Deno
on:
  pull_request:
    paths:
      - "**.js"
      - "**.ts"
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - run: deno lint --unstable
  tsc:
    name: Typecheck Typescript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - run: deno cache --unstable $(find . -iname "*.ts")
