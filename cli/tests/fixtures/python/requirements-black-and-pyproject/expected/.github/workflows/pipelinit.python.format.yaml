name: Format Python
on:
  pull_request:
    paths:
      - "**.py"
jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - run: pip install -r requirements.txt

      - run: python -m pip install pip isort

      - run: black . --check
      - run: isort . -c
