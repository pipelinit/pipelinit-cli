name: Test Python
on:
  pull_request:
    paths:
      - "**.py"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - run: python -m pip install pipenv; pipenv install --dev

      - name: Run Tests
        run: |
          python manage.py test
