# https://pipelinit.com/
name: Lint JavaScript
on:
  pull_request:
    paths:
      - '**.js'
      - '**.ts'
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
      - run: npm ci
      - run: npx eslint --ext .js --ext .ts .
      